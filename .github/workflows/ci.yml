name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish -c Release --no-restore

      - name: Get version
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content DarktideDiscord.csproj
          $version = $csproj.Project.PropertyGroup.Version
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Upload nightly artifact
        uses: actions/upload-artifact@v4
        with:
          name: DarktideDiscord-${{ steps.version.outputs.version }}-nightly-${{ github.sha }}
          path: bin/Release/net8.0/win-x64/publish/DarktideDiscord.dll
          retention-days: 30
